site_name: Signal Documentation
site_url: https://roblox.github.io/signal-lua/
repo_name: Roblox/signal-lua
repo_url: https://github.com/Roblox/signal-lua

theme:
  name: material
  palette:
    primary: 'Light Blue'
    accent: 'Light Blue'

pages:
  - Home: index.md
  - API Reference: api-reference.md

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.superfences